<div class="container mt-5 mb-5 text-center">
  <div class="row justify-content-md-center">
    <div class="col-lg-2"></div>
    <div class="col-md-auto rounded-3 bg-dark p-2 text-white bg-opacity-25">
      <div class="top">
        <span>Have an account? <a routerLink="/auth/login">Login</a></span>
        <header>Register</header>
      </div>
      <form [formGroup]="registerFormGroup" (ngSubmit)="handleRegister()">
        <div class="two-forms">
          <div class="input-box p-1">
            <input
              type="text"
              formControlName="firstName"
              class="input-field"
              placeholder="Firstname"
            />
            <i class="bx bx-user"></i>
          </div>
          <div class="input-box p-1">
            <input
              type="text"
              formControlName="lastName"
              class="input-field"
              placeholder="Lastname"
            />
            <i class="bx bx-user"></i>
          </div>
        </div>
        <div class="input-box p-1">
          <input
            type="text"
            formControlName="email"
            class="input-field"
            placeholder="Email"
          />
          <i class="bx bx-envelope"></i>
        </div>
        <div class="input-box p-1">
          <input
            type="password"
            formControlName="password"
            class="input-field"
            placeholder="Password"
          />
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-box p-1">
          <input
            type="password"
            formControlName="rePassword"
            class="input-field"
            placeholder="Repeat Password"
          />
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-box p-1">
          <input
            type="submit"
            [disabled]="registerFormGroup.invalid"
            class="submit"
            value="Register"
          />
        </div>
        <!-- <div class="two-col">
        <div class="one">
          <input type="checkbox" id="register-check" />
          <label for="register-check"> Remember Me</label>
        </div>
        <div class="two">
          <label><a href="#">Terms & conditions</a></label>
        </div>
      </div> -->
      </form>
    </div>
    <div class="col-lg-2"></div>
  </div>
</div>
