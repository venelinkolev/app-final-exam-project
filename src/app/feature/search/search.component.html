<div class="row justify-content-md-center p-2">
  <div class="col-md-6">
    <form>
      <input
        class="input-field"
        [formControl]="searchFormControl"
        type="text"
        placeholder="Search for Recipes"
      />
    </form>
  </div>
</div>
<div class="row justify-content-md-center p-2" *ngIf="recipes">
  <div class="col-md-auto text-center" *ngFor="let recipe of recipes">
    <app-recipe [recipe]="recipe"></app-recipe>
  </div>
  <div class="text-center" *ngIf="recipes.length === 0">No Recipes!</div>
</div>
<div *ngIf="!recipes">Loading...</div>
<div *ngIf="recipes.length === 0" class="row justify-content-md-center p-3">
  <img
    src="https://images.pexels.com/photos/1055272/pexels-photo-1055272.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
    class="imageHeight"
    alt="Image"
  />
</div>
