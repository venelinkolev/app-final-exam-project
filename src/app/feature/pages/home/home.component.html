<div class="container text-center">
  <div class="row justify-content-md-center p-3">
    <div class="col col-md-1"></div>
    <div
      class="col-md-6 rounded-3 bg-dark p-2 text-white bg-opacity-25"
      *ngIf="randomRecipe"
    >
      <div>
        <h3>Recipe of The Day</h3>
      </div>
      <app-details
        *ngFor="let detailsRecipe of randomRecipe"
        [detailsRecipe]="detailsRecipe"
      ></app-details>
    </div>
    <div *ngIf="!randomRecipe">Loading...</div>
    <div class="col col-md-1"></div>
    <div class="col-md-auto" *ngIf="myRecipes">
      <app-recipe
        *ngFor="let recipe of myRecipes"
        [recipe]="recipe"
      ></app-recipe>
      <div *ngIf="myRecipes.length === 0">No Recipes!</div>
    </div>
    <div *ngIf="!myRecipes">Loading...</div>
    <div class="col col-md-1"></div>
  </div>
</div>
