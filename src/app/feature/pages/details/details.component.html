<div class="container text-center">
    <div class="row justify-content-md-center p-2">
        <div>
            <h3>
                Recipe of The Day
            </h3>
        </div>
        <div class="card-default p-2">
            <img
              src="{{ dayRecipe.imageUrl }}"
              class="card-img-top"
              alt="Image"
            />
            <div class="p-3"></div>
            <div class="card p-3 recipe">
              <h4 class="card-title text-white p-2">{{dayRecipe.recipeName}}</h4>
              <table class="table-default p-3">
                <thead>
                  <tr>
                    <th scope="col">Prep Time</th>
                    <th scope="col">Cook Time</th>
                    <th scope="col">Total Time</th>
                    <th scope="col">Servings</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>{{ dayRecipe.prepTime }} min.</td>
                    <td>{{ dayRecipe.cookTime }} min.</td>
                    <td>{{ dayRecipe.totalTime }} min.</td>
                    <td>{{ dayRecipe.servings }}</td>
                  </tr>
                </tbody>
              </table>
              <p class="text-dark p-2">
                dalsdk;alskd;aksdlka;lskd;laks;ldk;alskd;lkas;ldkascmkmdscl;mdklcmskld
              </p>
              <a href="#" class="btn btn-dark">Details</a>
            </div>
          </div>
    </div>
</div>
