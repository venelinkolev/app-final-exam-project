<div class="container text-center">
  <div class="row justify-content-md-center p-2">
    <div class="card-default p-2">
      <img
        src="{{ detailsRecipe.imageUrl }}"
        class="card-img-top"
        alt="Image"
      />
      <div class="p-3"></div>
      <div class="card p-3 recipe">
        <h4 class="card-title text-white p-2">
          {{ detailsRecipe.recipeName }}
        </h4>
        <table class="table-default p-3">
          <thead>
            <tr>
              <th scope="col">Prep Time</th>
              <th scope="col">Cook Time</th>
              <th scope="col">Total Time</th>
              <th scope="col">Servings</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{ detailsRecipe.prepTime }} min.</td>
              <td>{{ detailsRecipe.cookTime }} min.</td>
              <td>{{ detailsRecipe.totalTime }} min.</td>
              <td>{{ detailsRecipe.servings }}</td>
            </tr>
          </tbody>
        </table>
        <p class="text-dark p-2">
          {{ detailsRecipe.ingredients }}
        </p>
        <a
          *ngIf="!isDetailsPage"
          routerLink="/recipes/{{ detailsRecipe._id }}/details"
          class="btn btn-dark"
          >Details</a
        >
        <a *ngIf="isDetailsPage" routerLink="/catalog" class="btn btn-dark m-2"
          >Back</a
        >
        <a
          *ngIf="isDetailsPage"
          routerLink="/recipes/{{ detailsRecipe._id }}/edit"
          class="btn btn-dark m-2"
          >Edit</a
        >
        <!-- (click)="deleteRecipe(detailsRecipe._id)" routerLink="/recipes/{{ detailsRecipe._id }}/delete" -->
        <a
          *ngIf="isDetailsPage"
          (click)="deleteRecipe(detailsRecipe._id)"
          class="btn btn-dark m-2"
          >Delete</a
        >
      </div>
    </div>
  </div>
</div>
