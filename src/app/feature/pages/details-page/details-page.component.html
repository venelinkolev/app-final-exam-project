<div class="container text-center">
  <div class="row justify-content-md-center p-3">
    <div class="col col-md-1"></div>
    <div
      class="col-md-6 rounded-3 bg-dark p-2 text-white bg-opacity-25"
      *ngIf="currentDetailsRecipe"
    >
      <app-details
        *ngFor="let detailsRecipe of currentDetailsRecipe"
        [detailsRecipe]="detailsRecipe"
        [isDetailsPage]="isDetailsPage"
      ></app-details>
    </div>
    <div *ngIf="!currentDetailsRecipe">Loading...</div>
  </div>
</div>
