<div class="container text-center">
  <div class="row justify-content-md-center p-2">
    <!-- <div class="col col-md-1">1 of 3</div> -->
    <div class="col-lg-auto rounded-3 bg-dark p-2 text-white bg-opacity-25">
      <div class="row justify-content-md-center" *ngIf="myRecipes">
        <!-- <div *ngIf="myRecipes"> -->
        <div class="col p-2" *ngFor="let recipe of myRecipes">
          <div class="card recipe">
            <img src="{{ recipe.imageUrl }}" class="card-img-top" alt="Image" />
            <div class="card-body">
              <h5 class="card-title text-white">{{ recipe.recipeName }}</h5>
              <p class="text-dark">{{ recipe.ingredients }}</p>
              <a href="#" class="btn btn-dark">Details</a>
            </div>
          </div>
        </div>
        <!-- </div> -->
        <div *ngIf="!myRecipes">Loading...</div>
      </div>
    </div>

    <!-- <div class="col col-md-1">3 of 3</div> -->
  </div>
</div>
