<div class="container text-center">
  <div class="row justify-content-md-center p-2">
    <!-- <div class="col col-md-1">1 of 3</div> -->
    <div class="col-md-auto rounded-3 bg-dark p-2 text-white bg-opacity-25">
      <div class="row justify-content-md-center" *ngIf="recipes">
        <!-- <div *ngIf="myRecipes"> -->
        <div class="col-md-auto text-center p-2" *ngFor="let recipe of recipes">
          <div class="card recipe">
            <img
              src="{{ recipe.imageUrl }}"
              class="card-img-top imageHeight"
              alt="Image"
            />
            <div class="card-body">
              <h5 class="card-title text-white">{{ recipe.recipeName }}</h5>
              <p class="text-dark">
                {{ recipe.ingredients | slice : 0 : 25 }}...
              </p>
              <a href="/recipes/{{ recipe._id }}/details" class="btn btn-dark"
                >Details</a
              >
            </div>
          </div>
        </div>
        <!-- </div> -->
        <div *ngIf="recipes.length === 0">No Recipes!</div>
      </div>
      <div *ngIf="!recipes">Loading...</div>
    </div>

    <!-- <div class="col col-md-1">3 of 3</div> -->
  </div>
</div>
